
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRefreshTokenLabel" translate="jHipsterPlaygroundApp.refreshToken.home.createOrEditLabel">Create or edit a RefreshToken</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.refreshToken.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jHipsterPlaygroundApp.refreshToken.token" for="field_token">Token</label>
            <input type="text" class="form-control" name="token" id="field_token"
                    ng-model="vm.refreshToken.token"
                    required />
            <div ng-show="editForm.token.$invalid">
                <p class="help-block"
                    ng-show="editForm.token.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jHipsterPlaygroundApp.refreshToken.expired" for="field_expired">Expired</label>
            <input type="checkbox" class="form-control" name="expired" id="field_expired"
                    ng-model="vm.refreshToken.expired"
                     />
        </div>

        <div class="form-group">
            <label translate="jHipsterPlaygroundApp.refreshToken.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.refreshToken.userId" ng-options="user.id as user.email for user in vm.users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
